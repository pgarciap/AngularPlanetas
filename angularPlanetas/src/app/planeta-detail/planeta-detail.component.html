<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <br><br>
  <div class="container">
    <div class="panel panel-default" style="width: 60%">
      <div class="panel-heading">
        <div class="row">
          <div class="col-sm-6">
            <h3>{{ response.nombre }}</h3>
            <span class="glyphicon glyphicon-globe" style="font-size:200px;"></span>
            <br>
          </div>
          <div class="col-sm-5">
            <br><br>
            <div *ngIf="response">
              <p><strong>nombre: </strong>{{ response.nombre }}</p>
              <p><strong>periodo_rotacion: </strong>{{ response.periodo_rotacion }}</p>
              <p><strong>clima: </strong>{{ response.clima }}</p>
              <p><strong>terreno: </strong>{{ response.terreno }}</p>
              <p><strong>cantidad_personas: </strong>{{ response.cantidad_personas }}</p>
              <p><strong>cantidad_vistas: </strong>{{ response.cantidad_vistas }}</p>
            </div>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-warning" (click)="getAtrasPlanetas()" style="position: absolute; right: 10;">Atras</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
